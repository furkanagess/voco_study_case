dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  build_runner: ^2.4.6
flutter:
  uses-material-design: true
